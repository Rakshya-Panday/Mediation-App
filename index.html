<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediation App</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="app">
        <div class="vid-container">
            <video loop src="./video/rain.mp4">
                <!-- <source src="./video/rain.mp4"> -->
            </video>
        </div>

        <div class="time">
            <button data-time="120">2 Minutes</button>
            <button data-time="300"> 5 Minutes</button>
            <button data-time="600"> 10 Minutes</button>

        </div>
        <div class="player">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <!-- <img src="./circle.svg" alt="circle" class="circle"> -->
            <svg class="track"
            width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving"
             width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>



            <h3 class="time-display">0:00</h3>

        </div>
        <div class="sound">
            <button id = "one" data-sound ="./sounds/rain.mp3" data-video = "./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">

            </button>


        </div>
    </div>


</body>
<script src="./app.js"></script>

</html>
